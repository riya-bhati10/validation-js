<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validation.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Validation Form</h2>
        <form id="validationForm">

           
            <label>Full Name:</label>
            <input type="text" id="name" required>
            <span class="error" id="nameError"></span>

        
            <label>Email:</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>

         
            <label>Password:</label>
            <input type="password" id="password" required>
            <span class="error" id="passwordError"></span>

            
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>

            
            <label>Phone Number:</label>
            <input type="tel" id="phone" required>
            <span class="error" id="phoneError"></span>

      
            <label>Age:</label>
            <input type="number" id="age" required>
            <span class="error" id="ageError"></span>

           
            <label>Date of Birth:</label>
            <input type="date" id="dob" required>
            <span class="error" id="dobError"></span>

            <label>Gender:</label>
            <div class="gender-container">
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            
            <input type="radio" name="gender" value="Other" id="other">
            <label for="other">Other</label>
            </div>
            <span class="error" id="genderError"></span>
            

           
            <label>Address:</label>
            <textarea id="address" required></textarea>
            <span class="error" id="addressError"></span>

         
            <label>City:</label>
            <input type="text" id="city" required>
            <span class="error" id="cityError"></span>

         
            <label>City Code:</label>
            <input type="number" id="cityCode" required>
            <span class="error" id="cityCodeError"></span>


            <label>State:</label>
            <input type="text" id="state" required>
            <span class="error" id="stateError"></span>

            
            <label>Country:</label>
            <input type="text" id="country" required>
            <span class="error" id="countryError"></span>

           
            <label>Skills:</label>
            <select id="skills">
                <option value="">Select Skill</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Graphic Design">Graphic Design</option>
            </select>
            <span class="error" id="skillsError"></span>

            
            <label>Portfolio Website:</label>
            <input type="url" id="portfolio">
            <span class="error" id="portfolioError"></span>
         
            
            <label>Experience:</label>
            <select id="experience">
                <option value="">Select Experience</option>
                <option value="Fresher">Fresher</option>
                <option value="0-1 year">1 year</option>
                <option value="1-3 years">2-3 years</option>
                <option value="3+ years">3+ years</option>
            </select>
            <span class="error" id="experienceError"></span>

           
            <label>LinkedIn Profile:</label>
            <input type="url" id="linkedin">
            <span class="error" id="linkedinError"></span>

            
            <label>GitHub Profile:</label>
            <input type="url" id="github">
            <span class="error" id="githubError"></span>

           
            <label for="message">Your Message:</label>
            <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
            <span class="error" id="messageError"></span>
        
            
            <div class="agree-container">
                <input type="checkbox" id="agree">
                 <label for="agree">I agree to the terms & conditions</label>
                 </div>
                <span class="error" id="agreeError"></span>
           
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
